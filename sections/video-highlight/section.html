<section class="highlight-section" aria-label="Destaque Village">
  <!-- PART 1: White Background Section -->
  <div class="highlight-white">
    <div class="container">
      <h2 class="section-title title-yellow">A MELHOR ÉPOCA VOLTOU COM O ÚNICO ALL FUN INCLUSIVE DO BRASIL!</h2>
    </div>
  </div>

  <!-- PART 1.5: Stage (Frame) - Moved out to handle z-index stacking properly -->
  <div class="highlight-stage">
    <!-- Vertical Frame -->
    <div class="phone-frame-wrapper">
      <div class="phone-frame">
         <!-- YouTube Video Embed -->
         <iframe 
           class="phone-content" 
           src="https://www.youtube.com/embed/cxpQwpQP2cM?autoplay=0&controls=1&rel=0&loop=1&playlist=cxpQwpQP2cM" 
           title="Village Retrô Video" 
           frameborder="0" 
           allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
           allowfullscreen>
         </iframe>
      </div>
    </div>
  </div>

  <div class="container" style="display: flex; justify-content: center; position: relative; z-index: 35; margin-top: -20px; margin-bottom: 20px;">
    <div class="action-wrapper">
      <button class="btn btn--pink btn-large">QUERO RESERVAR</button>
    </div>
  </div>

  <!-- PART 2: Black Background Section -->
  <div class="highlight-black">
    <div class="container">
      <!-- Icons Row -->
      <div class="icons-grid">
        <img src="assets/img/allfun.png" alt="All Fun Inclusive" class="icon-badge">
        <img src="assets/img/piscinas.png" alt="Piscinas Aquecidas" class="icon-badge">
        <img src="assets/img/recreacao.png" alt="Recreação Infantil" class="icon-badge">
        <img src="assets/img/pertinhobh.png" alt="Pertinho de SP" class="icon-badge">
      </div>

      <!-- Promo Text -->
      <div class="promo-header">
        <h3 class="promo-text">
          TUDO ISSO E MUITO MAIS COM <span class="text-yellow">VALOR PROMOCIONAL</span> NO ÚNICO ALL FUN INCLUSIVE DO BRASIL
        </h3>
      </div>

      <!-- Turma do Village Section -->
      <div class="turma-section">
        <h2 class="turma-title">A TURMA DO BÊ, ESPERA POR VOCÊ!</h2>
        <p class="turma-subtitle">Recreação para todas as idades com diversas atividades para a família.</p>
        
        <!-- Large Video Area -->
      <div class="video-stage">
        <img src="assets/img/Imagens Village/personagens.png" class="mascots-bg" alt="Turma do Village">
        
        <div class="video-frame-large">
          <video controls poster="assets/img/video-thumb.svg" class="main-video">
            <source src="assets/img/turmadobe.mp4" type="video/mp4">
            Seu navegador não suporta a tag de vídeo.
          </video>
        </div>
      </div>

        <!-- Photo Carousel -->
        <div class="mini-carousel">
          <button class="carousel-nav prev" aria-label="Anterior">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="15 18 9 12 15 6"></polyline></svg>
          </button>
          
          <div class="carousel-track-wrapper">
            <div class="carousel-track">
              <img src="assets/img/Imagens Village/recreacao01.png" alt="Recreação 1">
              <img src="assets/img/Imagens Village/recreacao02.png" alt="Recreação 2">
              <img src="assets/img/Imagens Village/recreacao03.png" alt="Recreação 3">
              <img src="assets/img/Imagens Village/recreacao04.png" alt="Recreação 4">
              <img src="assets/img/Imagens Village/recreacao05.png" alt="Recreação 5">
              <img src="assets/img/Imagens Village/recreacao06.png" alt="Recreação 6">
              <img src="assets/img/Imagens Village/recreacao07.png" alt="Recreação 7">
              <img src="assets/img/Imagens Village/recreacao08.png" alt="Recreação 8">
              <img src="assets/img/Imagens Village/recreacao09.png" alt="Recreação 9">
              <img src="assets/img/Imagens Village/recreacao10.png" alt="Recreação 10">
              <img src="assets/img/Imagens Village/recreacao11.png" alt="Recreação 11">
              <img src="assets/img/Imagens Village/recreacao12.png" alt="Recreação 12">
            </div>
          </div>

          <button class="carousel-nav next" aria-label="Próximo">
             <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><polyline points="9 18 15 12 9 6"></polyline></svg>
          </button>
        </div>

        <div class="action-wrapper-bottom">
           <button class="btn btn--pink btn-large">Garantir reserva!</button>
        </div>
      </div>
    </div>
  </div>
</section>
