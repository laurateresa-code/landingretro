<div class="countdown-bar" data-target="" role="region" aria-label="Ofertas se encerram em">
  <div class="container countdown__inner">
    <div class="countdown__label">AS OFERTAS SE ENCERRAM EM:</div>
    <div class="countdown__grid" aria-live="polite">
      <div class="countdown__item">
        <div class="countdown__num" id="cd-days">00</div>
        <div class="countdown__unit">dias</div>
      </div>
      <div class="countdown__item">
        <div class="countdown__num" id="cd-hours">00</div>
        <div class="countdown__unit">hrs</div>
      </div>
      <div class="countdown__item">
        <div class="countdown__num" id="cd-minutes">00</div>
        <div class="countdown__unit">min</div>
      </div>
      <div class="countdown__item">
        <div class="countdown__num" id="cd-seconds">00</div>
        <div class="countdown__unit">sec</div>
      </div>
    </div>
  </div>
</div>
